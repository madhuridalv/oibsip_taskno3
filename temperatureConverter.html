<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		TEMPERATURE CONVERTER
	</title>

	<link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<center>
	<br>

</center>
<body>
<div class="container">
   <h1><b>Temperature Converter</b></h1>
   <br><br><br><br> 
    <div class="converter-row">
        <div class="col">
            <label>Fahrenheit</label>
            <br>
            <input type="number" id="f">
        </div>
  
        <div class="col">
            <label>Celsius</label>
            <br>
            <input type="number" id="c">
        </div>
  
        <div class="col">
            <label>Kelvin</label>
            <br>
            <input type="number" id="k">
        </div>
    </div>
</div>


<script >

  let c = document.getElementById('c');

  let f = document.getElementById('f');

  let k = document.getElementById('k');

  c.oninput=function(){
  	    let ff = (parseFloat(c.value) * 9) / 5 + 32;
  	    f.value=parseFloat(ff.toFixed(2));

  	    let kk = (parseFloat(c.value) + 273.15);
        k.value = parseFloat(kk.toFixed(2));
  }


f.oninput=function(){
	    let cc = ((parseFloat(f.value) - 32) * 5) / 9;
        c.value = parseFloat(cc.toFixed(2));

        let kk = (parseFloat(f.value) - 32) * 5 / 9 + 273.15;
        k.value = parseFloat(kk.toFixed(2));
}

k.oninput=function(){
	    let ff = (parseFloat(k.value) - 273.15) * 9 / 5 + 32;
        f.value = parseFloat(ff.toFixed(2));
      
        let cc = (parseFloat(k.value) - 273.15);
        c.value = parseFloat(cc.toFixed(2));
}
</script>
</body>
</html>
